<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>index</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body
    class="font-arial">
    <script src="script.js"></script>
    <!-- TIMER FORM -->
    <div
      class="form">

      <!-- TIMER FORM -->
      <form
        action="./result.html" 
        method="POST"  
        target="_blank">
        
        <label for="duration">Duration</label>
        <br>
        <input 
          id="duration" 
          class="right-align number-input" 
          type="number" 
          name="duration" 

          style="width: 75px"
          placeholder="in seconds" 
          required>
        <br>
        <label
          for="speed"
          class="label">
          Speed</label>
        <span class="small-text">(100% is default)</span>
        <br>
        <input 
          id="speed" 
          class="center-align number-input" 
          type="number" 
          name="speed" 
          value="100" 
          step="2" 

          style="width: 50px"
          required>
        <br>
        <span>Sound On?</span>
        <br>
        <input type="radio" id="sound-yes" name="sound" value="yes" required>
        <label 
        for="sound-yes"
        class="label"
        >Yes</label>
        <input type="radio" id="sound-no" name="sound" value="no">
        <label
          for="sound-no"
          class="label">
          No</label>
        <br>
        <input type="submit" value="Start">
      </form>
    </div>
  </body>
</html>
